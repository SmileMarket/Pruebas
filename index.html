<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmileMarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Comic Neue", cursive;
      font-weight: 700;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    .whatsapp-float,
    .carrito-float,
    .instagram-float {
      position: fixed;
      right: 15px;
      z-index: 998;
      background-color: white;
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .whatsapp-float {
      top: calc(50% - 70px);
      background-color: #25d366;
      color: white;
    }

    .carrito-float {
      top: 50%;
      border-color: #007b7f;
    }

    .instagram-float {
      top: calc(50% + 70px);
      border-color: #E1306C;
    }

    .carrito-float.vibrar {
      animation: vibrar 0.3s ease;
    }

    @keyframes vibrar {
      0% { transform: translate(0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0); }
    }

    .carrito-float svg {
      width: 24px;
      height: 24px;
    }

    #contador-carrito {
      position: absolute;
      top: -4px;
      right: -4px;
      background: red;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 999px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Íconos flotantes -->
  <a href="https://wa.me/5491130335334?text=¡Hola!%20Tengo%20una%20consulta: " class="whatsapp-float" target="_blank" title="Escribinos por WhatsApp">💬</a>

  <a href="#carrito" class="carrito-float" title="Ver carrito" id="carrito-icono">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
      <circle cx="9" cy="21" r="1"></circle>
      <circle cx="20" cy="21" r="1"></circle>
      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
    </svg>
    <span id="contador-carrito">0</span>
  </a>

  <a href="https://www.instagram.com/smilemarket.ar?igsh=MXc4bHZoMXYxaHpuNQ==" 
     target="_blank" 
     class="instagram-float" 
     title="Instagram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
         alt="Instagram" 
         width="24" 
         height="24" />
  </a>
  <header>
    <img src="img/Logo.jpg" alt="Logo SmileMarket" />
    <div id="buscador-container">
      <input type="text" id="buscador" placeholder="Buscar productos..." />
    </div>
  </header>

  <div class="container">
    <h2>Productos</h2>
    <div id="productos" class="productos"></div>
  </div>

  <div id="carrito">
    <h2>Carrito</h2>
    <div id="carrito-items"></div>
    <div id="total">Total: $0</div>
    <button id="confirmar">Confirmar compra</button>
  </div>

  <div id="popup">Producto agregado al carrito</div>

  <div id="info-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); z-index:10000; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:6px; max-width:400px; width:90%; position:relative;">
      <button onclick="cerrarModalInfo()" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
      <h3 id="modal-titulo"></h3>
      <p id="modal-descripcion" style="margin-top: 1rem;"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="productos.js"></script>
  <script src="main.js"></script>

  <!-- Función para vibrar el carrito -->
  <script>
    function animarCarrito() {
      const icono = document.getElementById('carrito-icono');
      if (icono) {
        icono.classList.add('vibrar');
        setTimeout(() => icono.classList.remove('vibrar'), 500);
      }
    }
  </script>

</body>
</html>

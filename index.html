<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmileMarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Comic Neue", cursive;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #f7b0f7;
      padding: 1rem 2rem;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      transition: all 0.3s ease;
    }

    header.shrink {
      padding: 0.3rem 1rem;
    }

    header img {
      height: 60px;
      transition: height 0.3s ease;
    }

    header.shrink img {
      height: 40px;
    }

    #buscador-container {
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
    }

    #buscador {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    .container {
      max-width: 1100px;
      margin: 120px auto 2rem;
      padding: 0 1rem;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .producto {
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: white;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .control-cantidad {
      display: flex;
      gap: 8px;
      margin-bottom: 0.5rem;
    }

    .control-cantidad button {
      font-size: 1.2rem;
      padding: 6px 10px;
      border: none;
      background: #f5a2f5;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .control-cantidad input {
      width: 40px;
      text-align: center;
      font-weight: bold;
    }

    .boton {
      background: #f5a2f5;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    #carrito {
      position: fixed;
      top: 90px;
      right: 20px;
      width: 320px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 1001;
      max-height: 70vh;
      overflow-y: auto;
    }

    #popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7b0f7;
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
      font-weight: bold;
    }

    .carrito-float {
      position: fixed;
      top: 50%;
      right: 15px;
      background: white;
      border: 2px solid #007b7f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1002;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .carrito-float svg {
      width: 24px;
      height: 24px;
    }

    #contador-carrito {
      position: absolute;
      top: -4px;
      right: -4px;
      background: red;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 999px;
      font-weight: bold;
    }

    .whatsapp-float, .instagram-float {
      position: fixed;
      right: 15px;
      z-index: 998;
      background: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .whatsapp-float {
      bottom: 80px;
      background: #25d366;
      color: white;
    }

    .instagram-float {
      bottom: 20px;
      border: 2px solid #E1306C;
    }

    .boton-subir {
      position: fixed;
      bottom: 150px;
      right: 15px;
      background: #f5a2f5;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 20px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      display: none;
      z-index: 998;
    }

    @media (max-width: 768px) {
      header {
        padding: 0.5rem;
      }

      header img {
        height: 50px;
      }

      .control-cantidad button {
        font-size: 1.4rem;
      }

      .boton-subir {
        bottom: 120px;
      }

      #carrito {
        top: 100px;
        width: 100%;
        right: 0;
        left: 0;
        margin: 0 auto;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/SmileMarket/Pruebas/refs/heads/main/img/Logo.jpg" alt="Logo SmileMarket">
    <div id="buscador-container">
      <input type="text" id="buscador" placeholder="Buscar productos...">
    </div>
  </header>

  <div class="container">
    <div id="productos" class="productos"></div>
  </div>

  <div id="carrito">
    <h2>Carrito</h2>
    <div id="carrito-items"></div>
    <div id="total">Total: $0</div>
    <button id="confirmar">Confirmar compra</button>
  </div>

  <div id="popup">Producto agregado al carrito</div>

    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <circle cx="9" cy="21" r="1"></circle>
      <circle cx="20" cy="21" r="1"></circle>
      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
    </svg>
    <span id="contador-carrito">0</span>
  </a>

  <a href="https://www.instagram.com/smilemarket.ar" class="instagram-float" target="_blank" title="Instagram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="24" height="24" alt="Instagram">
  </a>

  <button class="boton-subir" id="boton-subir" title="Subir">â†‘</button>

  <script src="productos.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmileMarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Comic Neue", cursive;
      font-weight: 700;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #f7b0f7;
      color: fuchsia;
      padding: 1rem 2rem;
      text-align: center;
    }

    header img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #buscador-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    #buscador {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      border-bottom: 2px solid #f5a2f5;
      padding-bottom: .3rem;
      margin-bottom: 1rem;
      color: #007b7f;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .producto {
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      padding: 1rem;
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .producto h3 {
      font-size: 1.1rem;
      margin: 0 0 0.3rem 0;
    }

    .categoria-texto {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .etiquetas {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      font-size: 0.7rem;
    }

    .etiqueta {
      background: rgba(247, 176, 247, 0.5);
      color: #333;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    .precio {
      color: #f5a2f5;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .control-cantidad {
      display: flex;
      align-items: center;
      margin-bottom: 0.7rem;
      justify-content: center;
      gap: 6px;
    }

    .control-cantidad button {
      width: 28px;
      height: 28px;
      border: none;
      background: #ddd;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .control-cantidad input {
      width: 32px;
      height: 28px;
      text-align: center;
      font-size: 0.95rem;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      padding: 0;
    }

    .boton {
      background: #f5a2f5;
      border: none;
      color: white;
      padding: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background: #e392e3;
    }

    #carrito {
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.15);
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 1rem;
      font-size: 0.95rem;
      z-index: 1000;
      position: fixed;
      top: 70px;
      right: 20px;
    }

    @media (max-width: 768px) {
      #carrito {
        position: static;
        width: 100%;
        max-height: none;
        box-shadow: none;
        margin-top: 2rem;
      }

      .productos {
        justify-content: center;
      }
    }

    .carrito-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }

    .carrito-item button {
      background: transparent;
      border: none;
      color: #d9534f;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #total {
      font-weight: 700;
      margin-top: 1rem;
      text-align: right;
    }

    #confirmar {
      margin-top: 1rem;
      width: 100%;
      background: #007b7f;
      color: white;
      border: none;
      padding: 0.6rem;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7b0f7;
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
      font-weight: bold;
      font-size: 1rem;
    }

.whatsapp-float {
  position: fixed;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  z-index: 999;
  background-color: #25d366;
  color: white;
  padding: 16px; /* aumentamos de 12px */
  border-radius: 50%;
  font-size: 28px; /* aumentamos el tamaÃ±o */
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  transition: transform 0.3s, background-color 0.3s;
}

.whatsapp-float:hover {
  transform: translateY(-50%) scale(1.1);
}


.carrito-float {
  position: fixed;
  top: calc(50% - 60px); /* mÃ¡s arriba que WhatsApp */
  right: 15px;
  z-index: 998;
  background-color: white;
  border: 2px solid #007b7f;
  padding: 10px;
  border-radius: 50%;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s ease;
}


    .carrito-float svg {
      width: 24px;
      height: 24px;
    }

    #contador-carrito {
      position: absolute;
      top: -4px;
      right: -4px;
      background: red;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 999px;
      font-weight: bold;
    }

    .producto-imagen-container {
      position: relative;
      cursor: pointer;
    }

    mark {
      background-color: #f7b0f7;
      padding: 0 2px;
      border-radius: 3px;
    }

    .grupo-categoria h2 {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #007b7f;
      border-bottom: 2px solid #f5a2f5;
      padding-bottom: 0.3rem;
    }
.etiquetas-sobre-imagen {
  position: absolute;
  top: 8px;
  left: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
  z-index: 2;
}

.etiqueta {
  background: rgba(255, 255, 255, 0.9);
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 0.7rem;
  font-weight: bold;
  color: #000;
}
.sin-stock-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 0, 0, 0.85);
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: bold;
  z-index: 3;
  text-align: center;
}
@keyframes vibrar {
  0% { transform: translate(0); }
  25% { transform: translate(-2px, 2px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, 2px); }
  100% { transform: translate(0); }
}

.vibrar {
  animation: vibrar 0.3s ease;
}

.instagram-float {
  position: fixed;
  top: calc(50% + 60px);
  right: 15px;
  z-index: 998;
  background-color: white;
  border: 2px solid #E1306C;
  padding: 10px;
  border-radius: 50%;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s;
}

.instagram-float:hover {
  transform: scale(1.1);

}

.whatsapp-float,
.carrito-float,
.instagram-float {
  position: fixed;
  right: 15px;
  z-index: 998;
  background-color: white;
  border: 2px solid #ccc;
  padding: 10px;
  border-radius: 50%;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s;
}

.whatsapp-float {
  top: calc(50% - 60px);
  background-color: #25d366;
  color: white;
}

.instagram-float {
  top: calc(50% + 60px);
  border-color: #E1306C;
}

.carrito-float {
  top: 50%;
  transform: translateY(-50%);
  border-color: #007b7f;
}


  </style>
</head>
